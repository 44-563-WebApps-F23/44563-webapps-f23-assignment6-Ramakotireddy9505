<!DOCTYPE html>
<html>

<head>
    <title>tips and calculation</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


<body>

    <h2>shows tip amounts by Ramakotireddy Ragipindi</h2>
    <div class="w-25 mx-auto border">
        <form>
            <input type="radio" class="form-control" id="Sum" value="sum" onclick="chooseOp()">
            <label for="Sum" class="form-lable">sum</label>
            <br>
            <input type="radio" class="form-control" id="Diff" value="difference" onclick="chooseOp()">
            <label for="Diff" class="form-lable">diff</label>
            <br>
            <input type="radio" class="form-control" id="Mult" value="product" onclick="chooseOp()">
            <label for="Mult" class="form-lable">product</label>
        </form>
    </div>
    <p id="output"></p>

    <script>
        //Function to choose operation
        function chooseOp() {
            //Get values from previous inputs
            const compute = parseFloat(document.getElementById('compute').value);
            const percent = parseFloat(document.getElementById('percent').value);

            //Calculate the result
            let Operation;
            let operationName;

            if (document.getElementById("Sum").checked) {
                Operation = compute + percent;
                operationName = "sum";
            } else if (document.getElementById("Diff").checked) {
                Operation = compute - percent;
                operationName = "difference";
            } else if (document.getElementById("Mult").checked) {
                Operation = compute * percent;
                operationName = "product";
            }
            //Display the output
            document.getElementById("output").innerHTML = `${operationName} of ${compute} and ${percent}
            is ${Operation.toFixed(2)}`;
        }
    </script>



    <!-- tips html code-->
    <label for="compute" class="form-lable">Enter base amount</label>
    <input type="number" class="form-control" id="compute" name="compute" min=10 max=50 step=2 value=50> <br>

    <label for="percent" class="form-lable">Enter the tip percent</label>
    <input type="number" class="form-control" id="percent" name="percent" value=15 autofocus> <br>

    <input type="button" class="btn btn-primary" onclick="tips()" value="Show tip">



    <p id="result"></p>

    <script>
        let myOutput = "";
        toShow = "Tips are:";
        //function for calculate the tip
        function tips() {
            // getting out put for tips
            var compute = parseFloat(document.getElementById("compute").value);
            var percent = parseFloat(document.getElementById("percent").value);

            for (i = 0; i < 5; i++) {
                var tipValue = (compute * (percent + i * 4)) / 100;
                toShow += (percent + i * 4) + "% is " + tipValue.toFixed(2) + "; ";
            }
            document.getElementById('result').innerHTML = toShow;
        }
    </script>



</body>

</html>

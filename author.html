<!DOCTYPE html>
<html>

<head>
    <title>
        Author details
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

    <h2 class="text-center">Author entry Ramakotireddy Ragipindi</h2>
<div class="max-auto w-50 mb-3"> 
    <form>
        <label for="author_name" class="form-lable">The hidden author name </label>
        <input type="password" id="author_name"class="form-control" name="author_name" value="Dickens"> <br>

        <label for="guess_author" class="form-lable">Guess the author </label>
        <input type="text" id="guess_author" name="guess_author" class="form-control" autofocus> <br>

        <input id="checkbutton" type="button" class ="btn btn-success"onclick="checkAuthor()" value="Check the guess">
    </form>
</div>

    <p id="result">Right/Wrong ???</p>

    <!--- javascript code for right or wrong guss--->
    <script>
        let good = 0;
        let oops = 0;

        function checkAuthor() {
            hidden_author_name = document.getElementById("author_name").value
            author_name_guess = document.getElementById("guess_author").value

            out = document.getElementById("result")


            if (oops >= 7) {
                document.getElementById("checkbutton").onclick = outofguess();
            }
            function outofguess() {
                document.getElementById("checkbutton").disable = true;
                alert("Sorry, ran out of guesses")
            }

            if (hidden_author_name == author_name_guess) {
                good = good + 1;
                alert("You got it right");
                out.innerHTML = ` Guess Correct!!! good: ${good}`;
            } else {
                oops = oops + 1;
                alert("Sorry");
                out.innerHTML = ` wrong Guess!!! oops: ${oops}`;
            }
        }
    </script>



    <!-- images div container-->
    <div>
        <img id="image" src="rome.jpg" alt="romecityimage" value="selectImage()" onclick="selectImage()" width="100px"
            height="100px">

            switch (useImage) {
                case 1:

                    useImage++;

                case 2:
                    image.src = "portland.jpg", alt = "portlandcityimage", width = "100px", height = "100px";
                    useImage++;

                    image.src = "rome.jpg", alt = "romecityimage", width = "100px", height = "100px";

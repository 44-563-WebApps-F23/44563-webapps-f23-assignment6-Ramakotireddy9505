<!DOCTYPE html>
<html>

<head>
    <title>
        Author details
    </title>
</head>

<body>

    <h2>Author entry Ramakotireddy Ragipindi</h2>

    <form>
        <label for="author_name">The hidden author name </label>
        <input type="password" id="author_name" name="author_name" value="Dickens"> <br>

        <label for="guess_author">Guess the author </label>
        <input type="text" id="guess_author" name="guess_author" autofocus> <br>

        <input type="button" onclick="checkAuthor()" value="Check the guess">
    </form>


    <p id="result">Right/Wrong ???</p>

    <script>
        let good = 0;
        let oops = 0;

        function checkAuthor() {
            hidden_author_name = document.getElementById("author_name").value
            author_name_guess = document.getElementById("guess_author").value

            out = document.getElementById("result")
            if (hidden_author_name == author_name_guess) {
                good = good + 1;
                alert("You got it right");
                out.innerHTML = ` Guess Correct!!! good: ${good}`;
            } else {
                oops = oops + 1;
                alert("Sorry");
                out.innerHTML = ` wrong Guess!!! oops: ${oops}`;
            }
        }
    </script>

</body>

</html>
